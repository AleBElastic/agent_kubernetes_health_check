apiVersion: v1
kind: Namespace
metadata:
  name: chaos-demo
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: chaos-demo
spec:
  selector:
    app: payment-oom
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
# REVISED SCENARIO: The Intermittent OOM
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-oom
  namespace: chaos-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-oom
  template:
    metadata:
      labels:
        app: payment-oom
    spec:
      containers:
      - name: payment-container-oom
        image: polinux/stress-ng 
        resources:
          limits:
            memory: "256Mi" # Hard ceiling
          requests:
            memory: "128Mi"
        command: ["/bin/sh", "-c"]
        args:
        - |
          # 1. Start a simple listener in the background to respond to pings
          nc -lk -p 8080 -e echo -e "HTTP/1.1 200 OK\n\nPayment Service Ready" &
          
          echo "--- Service Started ---"
          # 2. Wait for a random amount of time (10-30s) to simulate normal operation
          SLEEP_TIME=$(( ( RANDOM % 20 )  + 10 ))
          echo "Processing transactions normally for ${SLEEP_TIME}s..."
          sleep $SLEEP_TIME
          
          # 3. Trigger OOM by exceeding the 256Mi limit
          echo "[CRITICAL] Memory leak detected! Consuming 400Mi..."
          stress-ng --vm 1 --vm-bytes 400M --timeout 10s
---
# REVISED SCENARIO: The Active Ping Dependent
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: chaos-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart-app
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - |
            while true; do
              echo -n "[$(date +%T)] Pinging Payment Service... "
              # Attempt to connect to the service on port 80
              # -w 2: timeout after 2 seconds
              # -z: just scan for listening daemons without sending data
              if nc -z -w 2 payment-service 80; then
                echo "SUCCESS: Payment Gateway is UP. Processing Cart."
              else
                echo "ERROR: Payment Gateway is DOWN (Connection Refused)."
              fi
              sleep 3
            done